<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      content="width=device-width, initial-scale = 1.0,maximum-scale=1.0, user-scalable=no"

    <!--Google fonts link-->

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!--Font Awesome link-->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
    ></script>
    <!--Bootstrap link-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!--Stylesheet-->
    <link rel="stylesheet" href="/styles/contactPage.css" />
    <title>CatFriends</title>
  </head>
  <body>
    <header class="header">
      <nav class="header-contents">
        <a href="index.html" class="header-logo">
          <img src="/img/new-cat-logo.PNG" class="img-logo" alt="logo" />
        </a>

        <a href="#" class="menu">
          <div class="menu-burger"></div>
          <div class="menu-burger"></div>
          <div class="menu-burger"></div>
        </a>

        <div class="header-links">
          <a href="about.html">Sobre nosaltres</a>
          <a href="adopt-page.html" target="_blank">Per adoptar</a>
          <a href="contact-page.html">Contacte</a>
        </div>

        <button type="button" class="donate-button" id="burgerBtn">
          <a href="adopt-page.html" target="_blank">Ajuda ara!</a>
        </button>
      </nav>
      <div class="overlay">
        <div class="toggle-menu">
          <a href="about.html">Sobre nosaltres</a>
          <a href="adopt-page.html">Per adoptar</a>
          <a href="contact-page.html">Contacte</a>
        </div>
      </div>
    </header>

    <section id="contact-us">
      <div class="contact-form">
        <h1>Contacta amb nosaltres</h1>
        <form action="https://formspree.io/f/xzbybzbl" method="POST">
          <label for="nom">
            <h6>Nom:</h6>
            <input
              type="text"
              name="name"
              class="name"
              placeholder="Introdueix nom"
            />
          </label>
          <label for="email">
            <h6>Email:</h6>
            <input
              type="email"
              name="email"
              class="email"
              placeholder="Introdueix email"
            />
          </label>
          <label for="titol">
            <h6>Titol:</h6>
            <input
              type="text"
              name="subject"
              class="subject"
              placeholder="Introdueix titol"
            />
          </label>
          <label for="message">
            <h6>Missatge</h6>
            <textarea
              name="message"
              class="message"
              cols="30"
              rows="10"
              placeholder="Escriu el teu dubte"
            ></textarea>
          </label>
          <div class="form-status"></div>
          <button type="submit" class="submitBtn">Envia</button>
        </form>
      </div>
    </section>
    <footer class="footer">
      <div class="contact-footer">
        <h2>Segueix-nos en les nostres xarxes</h2>
        <a href="http://" target="_blank" rel="noopener noreferrer"
          ><i class="icon fab fa-instagram fa-lg"></i
        ></a>
        <a href="http://" target="_blank" rel="noopener noreferrer"
          ><i class="icons fab fa-twitter fa-lg"></i
        ></a>
        <a href="http://" target="_blank" rel="noopener noreferrer"
          ><i class="icons fab fa-facebook-f fa-lg"></i
        ></a>
        <p class="copywrigth">
          Made with <i class="heart-icon fas fa-heart"></i> by Ainhoa Ortega.
        </p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="/JS/script.js"></script>
  </body>
</html>
